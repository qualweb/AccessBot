<!DOCTYPE html>
<html>
  <head>
    <meta charset = "utf-8">
    <title>AccessBot</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="myStyles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.0.0/styles/railscasts.min.css" rel="stylesheet">
    <script src="./highlight.js"></script>
    <script type="module" src="./dist/result.js" defer></script>
  </head>
  <body>
      <div class="ResultPage">
        <div class="ResultSection SectionRules">
            <div class="buttons-top-wrapper"></div>
            <div class="show-results-top">
              <h2>List of tests:</h2>
              <ul class="result-counter-total-list"></ul>
            </div>
            <div class="result categories-result"></div>
            <div class="buttons-bottom-wrapper">
              <button class="HighlightButton">Remove highlights</button>
              <a id ="downloadEARL">
                <button class="ExportButton">Export EARL</button>
              </a>
              <a id ="downloadCSV">
                  <button class="ExportButton">Export CSV</button>
              </a>
            </div>
        </div>
        <div class="ResultSection result">
        </div>
      </div>        
    </div>
    <div class="popup-wrapper">
        <form class="popup-content" id="popupContentId">
          <label for="username_firstName">Assertor First name:</label><input id="username_firstName" type="text" name="fname"></input>
          <label for="username_lastName">Assertor Last name:</label><input id="username_lastName" type="text" name="lname"></input>
          <button type="button">Submit</button>
        </form>
    </div>
  </body>
</html>
